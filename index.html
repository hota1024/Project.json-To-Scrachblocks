    <div class="container">

      <div class="progress">
        <div class="progress-bar progress-bar-striped" role="progressbar" id="total_progress">
          0%

      </div>
      <div class="progress">
        <div class="progress-bar progress-bar-striped" role="progressbar" id="script_progress">
          0%

      </div>
      <div id="preview">

      </div>
      <div id="code">

      </div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="src/jquery-3.2.1.min.js"></script>
    <script src="src/scratchblocks.min.js"></script>
    <script src="src/translations-all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="src/ProjectJsonSB.js"></script>
    <script type="text/javascript">
      ProjectJsonSB.onprogress = function(e){
        $('#total_progress').css('width',e.parcent.total + '%').text('total loaded ' + e.parcent.total + '%');
        $('#script_progress').css('width',e.parcent.script + '%').text('script loaded ' + e.parcent.script + '%');
      }
      ProjectJsonSB.onload = function(e){
        document.getElementById('code').innerHTML = e.result;;
      }
      $.get('https://projects.scratch.mit.edu/internalapi/project/181308581/get/',function(res){
        var json = JSON.parse(res).children[0].scripts;
        gjson = json;
        console.log(json);
        ProjectJsonSB.getAll(json,'#preview');
      });
    </script>
	</body>
